<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Eversac">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>Eversac</title>
    <link rel="shortcut icon" href="./asset/images/favicon.png">
    <link rel="stylesheet" href="./asset/css/style.min.css" type="text/css">
    <style>
        @font-face {
            font-family: 'Author';
            src: local('Author Bold'), local('Author-Bold'),
                url('asset/fonts/Author-Bold.woff2') format('woff2'),
                url('asset/fonts/Author-Bold.woff') format('woff'),
                url('asset/fonts/Author-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
            font-style: normal;
        }
    </style>

    <style>
        @font-face {
            font-family: 'Author';
            src: local('Author Light'), local('Author-Light'),
                url('asset/fonts/Author-Light.woff2') format('woff2'),
                url('asset/fonts/Author-Light.woff') format('woff'),
                url('asset/fonts/Author-Light.ttf') format('truetype');
            font-weight: 300;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'Author';
            src: local('Author'), local('Author-Regular'),
                url('asset/fonts/Author-Regular.woff2') format('woff2'),
                url('asset/fonts/Author-Regular.woff') format('woff'),
                url('asset/fonts/Author-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'Author';
            src: local('Author Medium'), local('Author-Medium'),
                url('asset/fonts/Author-Medium.woff2') format('woff2'),
                url('asset/fonts/Author-Medium.woff') format('woff'),
                url('asset/fonts/Author-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'Author';
            src: local('Author Semi-Bold'), local('Author-Semi-Bold'),
                url('asset/fonts/Author-Semibold.woff2') format('woff2'),
                url('asset/fonts/Author-Semibold.woff') format('woff'),
                url('asset/fonts/Author-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
            font-style: normal;
        }
    </style>

</head>
<body>
    <main role="main">
        <div class="access container align-center">
            <a href="index.html">
                <img src="./asset/images/logo-eversac-fill.png" alt="Eversac" width="169" height="73">
            </a>
            <h1 class="accessTitle">Login</h1>
            <button class="button accessButton align-center">
                <img src="./asset/images/logo-myvalue.png" alt="" width="82" height="13">
                <span class="ml10">Login with My Value</span>
            </button>
            <button class="button accessButton align-center">
                <img src="./asset/images/logo-google.png" alt="" width="23" height="23">
                <span class="ml10">Login with Google</span>
            </button>
            <button class="button accessButton accessButton--fb align-center">
                <img src="./asset/images/icon-fb.svg" alt="" width="22" height="22" class="icon">
                <span class="ml10">Login with Facebook</span>
            </button>
            <form action="#" class="accessForm">
                <input type="email" class="formInput accessInput" name="" id="" aria-label="Input your email address"
                    placeholder="Email address">
                <p class="formError">Please enter a valid email address</p>
                <input type="password" class="formInput accessInput" name="" id="" aria-label="Input your password"
                    placeholder="Password">
                <p class="formError">Please input a correct password</p>
                <button class="button buttonBlack accessButton align-center" type="submit">
                    Login
                </button>
            </form>
            <a class="accessLink button accessButton accessButton--trans align-center" href="forgot.html">Lupa
                password?</a>

            <div class="accessBottom">
                Belum punya akun? <a class="accessLink" href="register.html">Daftar.</a>
            </div>
        </div>
    </main>



    <script src="./asset/js/jquery-3.5.0.min.js"></script>
    <script src="./asset/js/slick/slick.min.js"></script>
    <script defer src="./asset/js/main.min.js"></script>
    <script src="./asset/js/read.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Eversac">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>Eversac</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./asset/css/style.css" type="text/css">
    <style>
        @font-face {
            font-family: 'Author';
            src: local('Author Bold'), local('Author-Bold'),
                url('asset/fonts/Author-Bold.woff2') format('woff2'),
                url('asset/fonts/Author-Bold.woff') format('woff'),
                url('asset/fonts/Author-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
            font-style: normal;
        }
    </style>

    <style>
        @font-face {
            font-family: 'Author';
            src: local('Author Light'), local('Author-Light'),
                url('asset/fonts/Author-Light.woff2') format('woff2'),
                url('asset/fonts/Author-Light.woff') format('woff'),
                url('asset/fonts/Author-Light.ttf') format('truetype');
            font-weight: 300;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'Author';
            src: local('Author'), local('Author-Regular'),
                url('asset/fonts/Author-Regular.woff2') format('woff2'),
                url('asset/fonts/Author-Regular.woff') format('woff'),
                url('asset/fonts/Author-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'Author';
            src: local('Author Medium'), local('Author-Medium'),
                url('asset/fonts/Author-Medium.woff2') format('woff2'),
                url('asset/fonts/Author-Medium.woff') format('woff'),
                url('asset/fonts/Author-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'Author';
            src: local('Author Semi-Bold'), local('Author-Semi-Bold'),
                url('asset/fonts/Author-Semibold.woff2') format('woff2'),
                url('asset/fonts/Author-Semibold.woff') format('woff'),
                url('asset/fonts/Author-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
            font-style: normal;
        }
    </style>

</head>
<body>
    <main role="main">
        <div class="access container align-center">
            <a href="index.html">
                <img src="./asset/images/logo-eversac-fill.png" alt="Eversac" width="169" height="73">
            </a>
            <div class="text-center">
                <h1 class="access404">404</h1>
                <h2 class="access404__txt">Page not found</h2>
                <div class="mt10">Please check the link or the page has been moved.</div>
                <form action="#" class="access404__search">
                    <input type="text" name="" class="searchboxInput" aria-label="search" placeholder="Cari Produk"
                        value="" inputmode="search">
                    <button type="submit" class="button icon icon-search align-center" aria-label="search">
                        <img src="./asset/images/icon-search.svg" alt="" width="12" height="12" class="icon-search-img">
                    </button>
                </form>
                <a href="index.html" class="access404__link align-center">
                    <img src="./asset/images/icon-back-home.png" alt="" class="icon" width="24" height="24">
                    <span class="ml10">Back to home</span>
                </a>
            </div>
        </div>
    </main>



    <script src="./asset/js/jquery-3.5.0.min.js"></script>
    <script src="./asset/js/slick/slick.min.js"></script>
    <script defer src="./asset/js/main.min.js"></script>
    <script src="./asset/js/read.min.js"></script>

</body>

</html>

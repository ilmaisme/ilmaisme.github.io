<body>
    <main role="main">
        <div class="about container">
            <div class="aboutRow aboutAccess center-flex row">
                <div class="aboutWrap col-12 col-md-7 col-lg-5 col-xl-4">
                    <div class="text-center">
                        <a href="index.html" class="">
                            <img class="aboutLogo" src="./asset/images/logo-grasindo.png" alt="Grasindo" width="196"
                                height="47">
                        </a>
                        <h1 class="aboutAccess__title mt2">Registration</h1>
                    </div>
                    <form action="#" class="mt2">
                        <button class="button accessButton buttonFull center-flex mt1">
                            <img src="./asset/images/icon-google.png" alt="" width="23" height="23" class="mr1">
                            <span>Registration with Google</span>
                        </button>
                        <button class="button accessButton accessButton--fb buttonFull center-flex mt1">
                            <span class="icon icon-fb mr1"></span>
                            <span>Registration with Facebook</span>
                        </button>
                        <button class="button accessButton buttonFull center-flex mt1">
                            <img src="./asset/images/icon-myvalue.png" alt="" width="82" height="13" class="mr1">
                            <span>Registration with My Value</span>
                        </button>
                        <div class="accessMisc text-center mt2">or</div>
                        <form action="#" class="accessForm">
                            <div class="accessForm__wrap mt2">
                                <input type="email" class="formInput formError" name="" id=""
                                    aria-label="Input your email address" placeholder="Email address">
                                <div class="formError__txt display-flex"><span class="icon icon-error"></span>This email
                                    is already
                                    in use. Maybe another email?</div>
                            </div>

                            <div class="accessForm__wrap mt2">
                                <button class="button buttonPass" aria-label="show hide password" id="btnpass"
                                    toggle="#pass" type="button"></button>
                                <input type="password" class="formInput formError" name="pass" id="pass"
                                    aria-label="Input your password" placeholder="Password">
                                <div class="formError__txt display-flex"><span class="icon icon-error"></span>Password
                                    minimum 8
                                    characters, contain capital letters
                                    and numbers</div>
                            </div>

                            <div class="formMsg formMsg__error display-flex mt2"><span
                                    class="icon icon-close"></span>There is an error! Please check your email address
                                and password</div>
                            <div class="mt2 center-flex">
                                <img src="./asset/images/sample/captcha.png" alt="" width="306" height="82">
                            </div>
                            <div class="accessForm__wrap display-flex align-start mt2">
                                <input type="checkbox" id="checkbox" class="formCheck mr1" required="">
                                <label for="checkbox" class="">By creating an account, you agree to the <a
                                        class="accessLink" href="privacy.html">Terms of
                                        Use, Privacy Policy</a> and to receive news
                                    and updates.</a></label>
                            </div>
                            <button class="button buttonBlue buttonFull align-center mt2" type="submit">
                                Registrasi
                            </button>
                        </form>

                        <div class="text-center mt4">
                            <div class="accessBottom">
                                Already have an account? <a class="accessLink" href="login.html">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./asset/js/jquery-3.5.0.min.js"></script>
    <script>
        $(document).ready(function () {
            //show hide password
            $("#btnpass").click(function () {
                let input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                    $(this).addClass("show")
                } else {
                    $(this).removeClass("show")
                    input.attr("type", "password");
                }
            });
        });
    </script>

</body>

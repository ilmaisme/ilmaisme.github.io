<div class="popup -pShare">
    <div class="popupWrap">
        <div class="popupBox col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="popupHead">
                <div class="popupTitle">Bagikan</div>
                <button class="button buttonClose" aria-label="Close Popup" onclick="closePopup()"><span
                        class="icon iconClose"></span></button>
            </div>
            <div class="popupContent shareContent spacing-sm">
                <div class="shareWrap">
                    <div class="shareImg border-sm">
                        <img src="" alt="" width="60" height="60" loading="lazy">
                    </div>
                    <div class="shareTitle"> <span>smexpo.com</span></div>
                </div>
                <div class="shareList spacing-sm">
                    <div class="shareItem">
                        <button class="button shareButton" aria-label="Share to Facebook">
                            <img src="./asset/images/icon-share/fb.svg" alt="" width="34" height="34" loading="lazy">
                            <div class="shareButtonTitle">Facebook</div>
                        </button>
                    </div>
                    <div class="shareItem">
                        <button class="button shareButton" aria-label="Share to Line">
                            <img src="./asset/images/icon-share/line.svg" alt="" width="34" height="34" loading="lazy">
                            <div class="shareButtonTitle">Line</div>
                        </button>
                    </div>
                    <div class="shareItem">
                        <button class="button shareButton" aria-label="Share to X (Twitter)">
                            <img src="./asset/images/icon-share/x.svg" alt="" width="34" height="34" loading="lazy">
                            <div class="shareButtonTitle">X (Twitter)</div>
                        </button>
                    </div>
                    <div class="shareItem">
                        <button class="button shareButton" aria-label="Share to Whatsapp">
                            <img src="./asset/images/icon-share/wa.svg" alt="" width="34" height="34" loading="lazy">
                            <div class="shareButtonTitle">Whatsapp</div>
                        </button>
                    </div>
                    <div class="shareItem">
                        <button class="button shareButton" aria-label="Share to Telegram">
                            <img src="./asset/images/icon-share/tg.svg" alt="" width="34" height="34" loading="lazy">
                            <div class="shareButtonTitle">Telegram</div>
                        </button>
                    </div>
                </div>
                <div class="shareLink">
                    <input class="formInput" disabled="disabled" type="text" id="copyLinkUrl" value="">
                    <button class="button buttonRect buttonRectGrad" onclick="copyLink('copyLinkUrl')"><span>Salin</span></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="summary desktop-only">
    <div class="summaryBox sortBox">
        <div class="titleMedium">
            Ringkasan Belanja
        </div>
        <div class="summaryQty spacing-sm">
            <label class="summaryQtyLabel" for="qty">Atur Jumlah</label>
            <div class="qtyWrap">
                <div class="qty">
                    <button onclick="dec(this, '0')" class="button qtyBtn disable">-</button>
                    <input name="number" type="text" value="0" class="qtyInput" id="qty">
                    <button onclick="inc(this, '8')" class="button qtyBtn">+</button>
                </div>
                <span class="qtyAmount">Stok : 8</span>
            </div>
        </div>
        <div class="detailTotal summaryItem">
            <div class="summaryLabel"><strong>Subtotal</strong></div>
            <div class="summaryAmount">Rp135.000</div>
        </div>
        <div id="cartDesk"></div>
    </div>
    <div class="detailSummary">
        <div class="detailCtaWrap">
            <button class="button detailCta detailCtaLove" onclick="triggerActiveButton(this, 'Favorit', 'Favoritkan')">Favoritkan</button>
            <button class="button detailCta" onclick="triggerPopup('.-pShare')"><span
                    class="icon iconShare"></span>Share</button>
        </div>
        <div class="detailCtaBox">
            <a href="style-dashboard-chat.html" class="detailCta desktop-only"><span class="icon iconChat"></span>Hubungi Penjual</a>
            <a href="seller.html" class="detailCta"><span class="icon iconSeller"></span>Kunjungi Toko</a>
        </div>    </div>
</div>

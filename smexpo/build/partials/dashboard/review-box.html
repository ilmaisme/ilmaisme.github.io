<form action="#" class="reviewBox">
    <textarea class="formArea formInput reviewBoxInput" name="" cols="45" rows="2" inputmode="text"
        placeholder="Tulis ulasan" aria-label="Write review"></textarea>
    <!-- upload photos -->
    <div class="upload dashboardUpload -multiple">
        <div class="formMsg">Bagikan foto produk yang Anda terima</div>
        <div class="dashboardUploadWrap">
            <div class="uploadBox">
                <label class="uploadBtn">
                    <div class="sr-only">Upload images</div>
                    <img src="./asset/images/icon-grad/upload.png" alt="" width="165" height="165">
                    <input type="file" multiple data-max_length="2" class="uploadInput">
                </label>
            </div>
            <div class="uploadImgWrap dashboardUploadPic -uploadedImage"></div>
        </div>
        <div class="uploadWarn"></div>
    </div>
    <div class="spacing-xs">
        <button class="button buttonRect buttonRectGrad buttonRectSpan" type="submit">
            <span>Simpan</span>
        </button>
        <button class="button buttonRect buttonRectWhite" type="button"
            onclick="triggerClose(this, '.dashboardBoxCta', '.reviewBoxTrig')">
            Batalkan
        </button>
    </div>
    <!-- upload photos -->
</form>

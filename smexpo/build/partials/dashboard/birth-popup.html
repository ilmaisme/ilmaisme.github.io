<div class="popover">
    <div class="popoverTitle">
        Pilih Tanggal Lahir
    </div>
    <button class="button popoverClose" aria-label="Close popup" onclick="closePopover(this);" type="button">
        <span class="icon iconClose"></span>
    </button>
    <div class="popoverContent">
        <div class="dashboardBirthWrap spacing-sm">
            <div class="formSelectWrap custom-select col-4">
                <label class="formLabel sr-only" for="birthdate">Birthdate</label>
                <select name="birthdate" id="birthdate" class="formSelect">
                    <option value="" selected disabled="disabled">Tanggal</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="formSelectWrap custom-select col-4">
                <label class="formLabel sr-only" for="birthmonth">Birthmonth</label>
                <select name="birthmonth" id="birthmonth" class="formSelect">
                    <option value="" selected disabled="disabled">Bulan</option>
                    <option value="01">Januari</option>
                    <option value="02">Februari</option>
                    <option value="03">Maret</option>
                    <option value="04">April</option>
                    <option value="05">Mei</option>
                    <option value="06">Juni</option>
                    <option value="07">Juli</option>
                    <option value="08">Agustus</option>
                    <option value="09">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
            </div>
            <div class="formSelectWrap custom-select col-4">
                <label class="formLabel sr-only" for="birthyear">Birthyear</label>
                <select name="birthyear" id="birthyear" class="formSelect">
                    <option value="" selected disabled="disabled">Tahun</option>
                    <option value="1960">1960</option>
                    <option value="1970">1970</option>
                    <option value="1980">1980</option>
                    <option value="1990">1990</option>
                    <option value="2010">2010</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </div>
        <br><br>
    </div>
    <div class="popoverCtaWrap spacing-sm">
        <button class="button buttonRect buttonRectGrad buttonRectSpan dashboardCta" type="button">
            <span>Simpan</span>
        </button>
    </div>
</div>

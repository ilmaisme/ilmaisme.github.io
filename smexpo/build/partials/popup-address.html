<div class="popup -pAddress">
    <div class="popupWrap">
        <div class="popupBox col-12 col-xl-5">
            <div class="popupHead">
                <div class="popupTitle">Tambahkan Alamat</div>
                <button class="button buttonClose" aria-label="Close Popup" onclick="closePopup('.-pAddress')"><span
                        class="icon iconClose"></span></button>
            </div>
            <div class="popupContent">
                <form action="#" class="addressForm">
                    <div class="row addressFormWrap">
                        <div class="spacing-sm col-12 col-lg-6">
                            <label class="formLabel" for="name">Nama Lengkap</label>
                            <div class="formWrap">
                                <input type="text" class="formInput" name="name" id="name" value=""
                                    placeholder="Nama Lengkap">
                            </div>
                        </div>
                        <div class="spacing-sm col-12 col-lg-6">
                            <label class="formLabel" for="phone">Nomor Telepon</label>
                            <div class="formWrap">
                                <input type="text" name="phone" id="phone" class="formInput" value="" placeholder="08"
                                    inputmode="numeric">
                            </div>
                        </div>
                    </div>
                    <div class="spacing-sm">
                        <label class="formLabel" for="label">Label Alamat</label>
                        <div class="formWrap">
                            <input type="text" class="formInput" name="label" id="label" value=""
                                placeholder="Label Alamat" onclick="showMore(this)">
                            <div class="addressLabelList -jsShowTg">
                                <button class="button tag addressLabelBtn" type="button"
                                    onclick="getValue(this,'.addressLabelBtn', '#label')" value="Rumah">Rumah</button>
                                <button class="button tag addressLabelBtn" type="button"
                                    onclick="getValue(this,'.addressLabelBtn', '#label')"
                                    value="Apartemen">Apartemen</button>
                                <button class="button tag addressLabelBtn" type="button"
                                    onclick="getValue(this,'.addressLabelBtn', '#label')" value="Kantor">Kantor</button>
                                <button class="button tag addressLabelBtn" type="button"
                                    onclick="getValue(this,'.addressLabelBtn', '#label')" value="Kos">Kos</button>
                            </div>
                        </div>
                    </div>
                    <button class="button formInput addressMapTrig spacing-sm" type="button">
                        Gunakan Alamat Saat Ini
                    </button>
                    <div class="spacing-sm">
                        <label class="formLabel" for="inputpAddress">Alamat Lengkap</label>
                        <div class="addressSelect">
                            <div class="formWrap select2 -formAdd">
                                <!-- province -->
                                <div class="selectWrap -province">
                                    <select id="pAddress" name="pAddress" aria-label="select province">
                                        <option></option>
                                        <option value="11">Aceh</option>
                                        <option value="12">Sumatera Utara</option>
                                        <option value="13">Sumatera Barat</option>
                                        <option value="14">Riau</option>
                                        <option value="15">Jambi</option>
                                        <option value="16">Sumatera Selatan</option>
                                        <option value="17">Bengkulu</option>
                                        <option value="18">Lampung</option>
                                        <option value="19">Kepulauan Bangka Belitung</option>
                                        <option value="21">Kepulauan Riau</option>
                                        <option value="31">DKI Jakarta</option>
                                        <option value="32">Jawa Barat</option>
                                        <option value="33">Jawa Tengah</option>
                                        <option value="34">Di Yogyakarta</option>
                                        <option value="35">Jawa Timur</option>
                                        <option value="36">Banten</option>
                                        <option value="51">Bali</option>
                                        <option value="52">Nusa Tenggara Barat</option>
                                        <option value="53">Nusa Tenggara Timur</option>
                                        <option value="61">Kalimantan Barat</option>
                                        <option value="62">Kalimantan Tengah</option>
                                        <option value="63">Kalimantan Selatan</option>
                                        <option value="64">Kalimantan Timur</option>
                                        <option value="65">Kalimantan Utara</option>
                                        <option value="71">Sulawesi Utara</option>
                                        <option value="72">Sulawesi Tengah</option>
                                        <option value="73">Sulawesi Selatan</option>
                                        <option value="74">Sulawesi Tenggara</option>
                                        <option value="75">Gorontalo</option>
                                        <option value="76">Sulawesi Barat</option>
                                        <option value="81">Maluku</option>
                                        <option value="82">Maluku Utara</option>
                                        <option value="91">Papua Barat</option>
                                        <option value="94">Papua</option>
                                    </select>
                                </div>
                                <div class="selectWrap -city">
                                    <!-- city -->
                                    <select id="pCAddress" name="pCAddress" aria-label="select city">
                                        <option></option>
                                        <option value="Kepulauan Seribu">Kepulauan Seribu</option>
                                        <option value="Jakarta Barat">Jakarta Barat</option>
                                        <option value="Jakarta Pusat">Jakarta Pusat</option>
                                        <option value="Jakarta Selatan">Jakarta Selatan</option>
                                        <option value="Jakarta Timur">Jakarta Timur</option>
                                        <option value="Jakarta Utara">Jakarta Utara</option>
                                    </select>
                                </div>
                                <div class="selectWrap -district">
                                    <!-- city -->
                                    <select id="pDAddress" name="pDAddress" aria-label="select district">
                                        <option></option>
                                        <option value="Cempaka Putih">Cempaka Putih</option>
                                        <option value="Gambir">Gambir</option>
                                        <option value="Johar Baru">Johar Baru</option>
                                        <option value="Kemayoran">Kemayoran</option>
                                        <option value="Menteng">Menteng</option>
                                        <option value="Sawah Besar">Sawah Besar</option>
                                        <option value="Senen">Senen</option>
                                        <option value="Tanah Abang">Tanah Abang</option>
                                    </select>
                                </div>
                                <div class="selectWrap -zip">
                                    <!-- city -->
                                    <select id="pZAddress" name="pZAddress" aria-label="select zip code">
                                        <option></option>
                                        <option value="10110">10110</option>
                                        <option value="10120">10120</option>
                                        <option value="10130">10130</option>
                                        <option value="10140">10140</option>
                                        <option value="10150">10150</option>
                                        <option value="10160">10160</option>
                                        <option value="10210">10210</option>
                                        <option value="10220">10220</option>
                                        <option value="10230">10230</option>
                                        <option value="10240">10240</option>
                                        <option value="10250">10250</option>
                                        <option value="10260">10260</option>
                                        <option value="10270">10270</option>
                                    </select>
                                </div>
                                <input type="text" class="formInput" name="inputpAddress" id="inputpAddress" value=""
                                    placeholder="Provinsi, kota, kecamatan, kode pos" readonly>
                                <button class="button addressDel" aria-label="Delete address" type="button">
                                    Hapus
                                </button>
                            </div>
                            <div class="addressSelectDrop" id="paddressDrop"></div>
                        </div>                    </div>
                    <div class="spacing-sm">
                        <label class="formLabel sr-only" for="detail">Other details. eg: block/unit/pole</label>
                        <div class="formWrap">
                            <input type="text" class="formInput" name="detail" id="detail" value=""
                                placeholder="Detil lainnya. cth: blok/unit/patokan">
                        </div>
                    </div>
                    <div class="addressMap spacing-sm">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.232206950147!2d110.39487651150199!3d-6.981902292989836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708b85863035db%3A0xcc2e536b0aec8545!2sFULAN%20BARBERSHOP!5e0!3m2!1sid!2sid!4v1697980382010!5m2!1sid!2sid"
                            width="475" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="sortCta">
                        <button class="button buttonRect buttonRectBlue" type="submit">
                            Simpan
                        </button>
                        <button class="button buttonRect buttonRectWhite" type="button">
                            Batalkan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

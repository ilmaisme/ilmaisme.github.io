<div class="readReview">
    <div class="reviewList">
    </div>
    <form action="#" class="reviewForm">
        <div class="formMisc">Leave a review for this product</div>
        <textarea class="formArea" name="" id="" rows="5" placeholder="Write a comment here"
            aria-label="Write Comment"></textarea>
        <div class="formMisc mt2">Share photos of the products you receive</div>

        <div class="upload uploadWrap">
            <div class="uploadBox">
                <label class="uploadBtn">
                    <div class="sr-only">Upload images</div>
                    <span class="icoInline icoUpload"></span>
                    <input type="file" multiple="" data-max_length="2" class="uploadInput">
                </label>
            </div>
            <div class="uploadImg__wrap"></div>
        </div>
        <div class="formMisc uploadWarn"></div>
        <div class="reviewForm__cta">
            <button class="button buttonPrimary" type="submit">Submit</button>
            <button class="button buttonSecondary" type="button">Cancel</button>
        </div>
    </form>
</div>

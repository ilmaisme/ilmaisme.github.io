<form action="#" class="form col-lg-6" id="formb2b">
    <div class="formRow row">
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="uname">Nama Perusahaan<span class="required">*</span></label>
            <input type="text" class="formInput" name="uname" id="uname" placeholder="Nama perusahaan mitra" required>
        </div>
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="oname">Penanggung Jawab<span class="required">*</span></label>
            <input type="text" class="formInput" name="oname" id="oname" placeholder="Penanggung jawab pengadaan"
                required>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col-lg-12">
            <label class="formLabel titleLead" for="address">Alamat Perusahaan<span class="required">*</span></label>
            <input type="text" class="formInput" name="address" id="address" placeholder="Alamat perusahaan calon mitra"
                required>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="phone">Nomor Handphone<span class="required">*</span></label>
            <input type="text" class="formInput" name="phone" id="phone" placeholder="+62" inputmode="numeric" required>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Pastikan nomor handphone penanggung jawab
                terhubung dengan WhatsApp</div>
        </div>
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="mail">Email<span class="required">*</span></label>
            <input type="email" class="formInput" name="mail" id="mail" placeholder="me@company.com" required>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Pastikan email penanggung jawab aktif</div>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col-lg-12">
            <div class="formLabel">Kategori</div>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Pilih kategori yang ingin dipesan</div>
            <div class="formCheckWrap row">
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ0" name="categ0" class="formCheck">
                        <span class="formCheckbox"></span>
                        Book
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ1" name="categ1" class="formCheck">

                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ2" name="categ2" class="formCheck">
                        <span class="formCheckbox"></span>
                        Non Book (ATK &amp; ATS)
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ3" name="categ3" class="formCheck">
                        <span class="formCheckbox"></span>
                        Pelatihan Edukasi
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ4" name="categ4" class="formCheck">
                        <span class="formCheckbox"></span>
                        Office, School, Library Equipment, &amp; Technology
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ5" name="categ5" class="formCheck">
                        <span class="formCheckbox"></span>
                        Custom Product
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ6" name="categ6" class="formCheck">
                        <span class="formCheckbox"></span>
                        Digital Equipments &amp; Accesories
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ7" name="categ7" class="formCheck">
                        <span class="formCheckbox"></span>
                        Print On Demand Books (POD)
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ8" name="categ8" class="formCheck">
                        <span class="formCheckbox"></span>
                        Health, Sport &amp; Hobby Lifestyle
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ9" name="categ9" class="formCheck">
                        <span class="formCheckbox"></span>

                        <span class="formCheckbox"></span>
                        Exhibition / Event
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ12" name="categ12" class="formCheck">
                        <span class="formCheckbox"></span>
                        Pantone
                    </label>
                </div>
                <div class="formCol col-lg-6">
                    <label class="formCheckInput">
                        <input type="checkbox" id="categ13" name="categ13" class="formCheck">
                        <span class="formCheckbox"></span>
                        Palugada B2B
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="formRow center-flex">
        <button class="button buttonPrimary disabled" type="submit" id="submit">Submit</button>
    </div>
</form>

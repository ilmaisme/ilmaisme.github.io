<form action="#" class="form col-lg-6" id="formb2b">
    <div class="formRow row">
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="uname">Nama Calon Mitra<span class="required">*</span></label>
            <input type="text" class="formInput" name="uname" id="uname" placeholder="Nama lengkap" required>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Nama sesuai KTP calon mitra</div>
        </div>
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="phone">Nomor Handphone<span class="required">*</span></label>
            <input type="text" class="formInput" name="phone" id="phone" placeholder="+62" inputmode="numeric" required>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Pastikan nomor handphone terhubung dengan
                WhatsApp</div>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col-lg-12">
            <label class="formLabel titleLead" for="address">Alamat Toko/Ruko Calon Mitra<span
                    class="required">*</span></label>
            <input type="text" class="formInput" name="address" id="address"
                placeholder="Alamat ruko untuk Toko Gramedia" required>
        </div>
    </div>
    <div class="formRow row">
        <div class="formRow formCol col-lg-6 row">
            <div class="formCol col-6">
                <label class="formLabel titleLead" for="RT">RT<span class="required">*</span></label>
                <input type="text" class="formInput" name="RT" id="RT" placeholder="Cth: 002" inputmode="numeric"
                    required>
            </div>
            <div class="formCol col-6">
                <label class="formLabel titleLead" for="RW">RW<span class="required">*</span></label>
                <input type="text" class="formInput" name="RW" id="RW" placeholder="Cth: 005" inputmode="numeric"
                    required>
            </div>
        </div>
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="mail">Email<span class="required">*</span></label>
            <input type="email" class="formInput" name="mail" id="mail" placeholder="me@company.com" required>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Pastikan email penanggung jawab aktif</div>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="uname">Nama Calon Mitra<span class="required">*</span></label>
            <input type="text" class="formInput" name="uname" id="uname" placeholder="Nama lengkap" required>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>Nama sesuai KTP calon mitra</div>
        </div>
        <div class="formCol col-lg-6">
            <label class="formLabel titleLead" for="zipcode">Kode Pos<span class="required">*</span></label>
            <input type="text" class="formInput" name="zipcode" id="zipcode" placeholder="Cth: 433352"
                inputmode="numeric" required>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col-6 col-lg-3">
            <label class="formLabel titleLead" for="area">Luas Toko<span class="required">*</span></label>
            <div class="formWrap">
                <input type="text" class="formInput" name="area" id="area" placeholder="Cth: 200" inputmode="numeric"
                    required>
                <span class="formTxt">m<small>2</small></span>
            </div>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col">
            <label class="formLabel titleLead" for="gmaps">Link Google Map Ruko<span class="required">*</span></label>
            <input type="text" class="formInput" name="gmaps" id="gmaps" placeholder="Tempel link disini" required>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col">
            <div class="formLabel titleLead">Denah Bangunan<span class="required">*</span></div>
            <label class="formFile" for="blueprint">
                <input type="text" placeholder="Tidak ada file yang dipilih" class="formInput formFileTitle">
                <div class="formFileCta button buttonPrimary"><span>Pilih File</span></div>
                <input type="file" name="blueprint" id="blueprint" accept="image/*" class="formFileInput"
                    onchange="onFileChange(this)" ref="inputFile">
            </label>
            <div class="formInfo titleLead"><span class="ico icoInfo"></span>File format: PDF, maksimal 5 mb</div>
        </div>
    </div>
    <div class="formRow row">
        <div class="formCol col">
            <button class="button buttonPrimary disabled" type="submit" id="submit">Submit</button>
        </div>
    </div>
</form>

<div class="popup popup--hidden center-flex -pVideo">
    <div class="popupBox">
        <button class="button buttonClose" aria-label="Close Popup"
            onclick="triggerActive('.-pVideo'), toggleVideo('#video', 'hide')"><span
                class="ico icoClose center-flex"></span></button>
        <div class="popupContent">
            <div class="video" id="video">
                <iframe width="950" height="534"
                    src="https://www.youtube.com/embed/ULmziqi21Ak?enablejsapi=1&version=3&playerapiid=ytplayer&controls=1"
                    loading="lazy" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;"
                    allowfullscreen title="Di Balik Pena Sapardi D. Damono"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="tabNav">
    <ul class="tab">
        <li>
            <button class="button tabTrig active" rel="tab1">International</button>
        </li>
        <li>
            <button class="button tabTrig" rel="tab2">Domestic</button>
        </li>
    </ul>
</div>
<div class="tabContainer simulationTab">
    <div id="tab1" class="tabBody">
        <form action="">
            <div class="center-flex">
                <div class="formWrap__radio">
                    <input type="radio" value="1" id="shippingtype1" class="formRadio" name="shippingtype" checked>
                    <label class="formRadio__label" for="shippingtype1">Export</label>
                </div>
                <div class="formWrap__radio">
                    <input type="radio" value="2" id="shippingtype2" class="formRadio" name="shippingtype">
                    <label class="formRadio__label" for="shippingtype2">Import</label>
                </div>
            </div>
            <div class="formWrap simulationInput display-flex">
                <div class="formWrap__select simulationDom">
                    <label class="formSelect__label mb1 simulationLabelDom" for="domestic">From</label>
                    <select class="formSelect mt1 formSelect--dom" id="domestic" name="domestic">
                        <option value="">Cengkareng, Kota Jakarta Barat (CGK)</option>
                        <option value="">Palmerah, Kota Jakarta Barat (CGK)</option>
                    </select>
                </div>
                <div class="simulationArrow"><span class="icon icon-arrow"></span></div>
                <div class="formWrap__select simulationFor">
                    <label class="formSelect__label mb1 simulationLabelFor" for="foreign">To</label>
                    <select class="formSelect mt1 formSelect--for" id="foreign" name="foreign">
                        <option value="AL">Alabama</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="formWrap__num">
                    <label class="formNum__label mb1" for="weight">Weight</label>
                    <input type="text" id="weight" name="weight" value="1"
                        class="formNum" inputmode="numeric" required="" autocomplete="off">
                </div>
            </div>
            <button type="submit" class="button buttonPrimary">Cek Tarif</button>
        </form>
    </div>
    <div id="tab2" class="tabBody">
        <form action="">
            <div class="center-flex">
                <div class="formWrap__radio">
                </div>
                <div class="formWrap__radio">
                </div>
            </div>
            <div class="formWrap display-flex">
                <div class="formWrap__select simulationDomestic">
                    <label class="formSelect__label mb1" for="domestic1">From</label>
                    <select class="formSelect formSelect--domestic" id="domestic1" name="domestic1">
                        <option value="">Cengkareng, Kota Jakarta Barat (CGK)</option>
                        <option value="">Palmerah, Kota Jakarta Barat (CGK)</option>
                    </select>
                </div>
                <div class="simulationArrow"><span class="icon icon-arrow"></span></div>
                <div class="formWrap__select simulationDomestic">
                    <label class="formSelect__label mb1" for="domestic2">To</label>
                    <select class="formSelect formSelect--domestic" id="domestic2" name="domestic2">
                        <option value="">Cengkareng, Kota Jakarta Barat (CGK)</option>
                        <option value="">Palmerah, Kota Jakarta Barat (CGK)</option>
                    </select>
                </div>
                <div class="formWrap__num">
                    <label class="formNum__label  mb1" for="weight1">Weight</label>
                    <input type="text" id="weight1" name="weight1" value="1"
                        class="formNum" inputmode="numeric" required="" autocomplete="off">
                </div>
            </div>
            <button type="submit" class="button buttonPrimary">Cek Tarif</button>
        </form>
    </div>
</div>

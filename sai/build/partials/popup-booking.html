<div class="popup popup--hidden center-flex">
    <div class="popupWrap bookPopup">
        <button onclick="closePopup()" class="button buttonClose" aria-label="Close Popup"><span class="icon-close"></span></button>
        <div class="titleCaption titleCaption--small text-center">
            Form Pick Up
        </div>
        <div class="popupContent">
            <form action="#" id="formbooking">
                <div class="formWrap__area mt2">
                    <label class="formArea__label bookLabel mb1" for="bookori">Alamat Asal</label>
                    <textarea class="formArea bookForm" name="bookori" id="bookori" cols="" rows="3"
                        placeholder="Tulis Disini ..."></textarea>
                </div>
                <div class="formWrap__area mt2">
                    <label class="formArea__label bookLabel mb1" for="bookdest">Alamat Tujuan</label>
                    <textarea class="formArea bookForm" name="bookdest" id="bookdest" cols="" rows="3"
                        placeholder="Tulis Disini ..."></textarea>
                </div>
                <div class="bookWrap row mt2">
                    <div class="bookWrap__item col-md-6">
                        <div class="formWrap__input">
                            <label class="formInput__label bookLabel mb1" for="sender">Nama Pengirim</label>
                            <input type="text" id="sender" name="sender" class="formInput bookForm"
                                placeholder="Tulis Disini ...">
                        </div>
                        <div class="formWrap__num mt2">
                            <label class="formNum__label bookLabel mb1" for="hpsender">No. HP Pengirim</label>
                            <input type="tel" id="hpsender" name="hpsender" class="formNum bookForm" inputmode="numeric"
                                placeholder="Tulis Disini ...">
                        </div>
                    </div>
                    <div class="bookWrap__item col-md-6">
                        <div class="formWrap__input">
                            <label class="formInput__label bookLabel mb1" for="receiver">Nama Penerima</label>
                            <input type="text" id="receiver" name="receiver" class="formInput bookForm"
                                placeholder="Tulis Disini ...">
                        </div>
                        <div class="formWrap__num mt2">
                            <label class="formNum__label bookLabel mb1" for="hpreceiver">No. HP Penerima</label>
                            <input type="tel" id="hpreceiver" name="hpreceiver" class="formNum bookForm"
                                inputmode="numeric" placeholder="Tulis Disini ...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="formWrap__input mt2">
                            <label class="formInput__label bookLabel mb1" for="bookitem">Nama Barang yang
                                Dikirim</label>
                            <input type="text" id="bookitem" name="bookitem" class="formInput bookForm"
                                placeholder="Tulis Disini ...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="formWrap__num mt2">
                            <label class="formNum__label bookLabel mb1" for="bookweight">Berat/kg</label>
                            <input type="number" id="bookweight" name="bookweight" value="1" class="formNum bookForm"
                                inputmode="numeric" autocomplete="off" maxlength="3"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        </div>
                    </div>
                </div>
                <button type="submit" class="button buttonPrimary buttonFull" onClick="alertStatus('Pick up gagal terkirim', 'check-tarif.html')">Pesan Sekarang</button>
            </form>
        </div>
    </div>
</div>

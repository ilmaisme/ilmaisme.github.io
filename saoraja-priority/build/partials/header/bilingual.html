<div class="custom-select">
    <button class="select-button button" role="combobox" aria-label="Bilingual options" aria-haspopup="listbox"
        aria-expanded="false" aria-controls="select-dropdown">
        <span class="ico icoBil"></span>
        <span class="selected-value">ENG</span>
        <span class="arrow"></span>
    </button>
    <ul class="select-dropdown" role="listbox" id="select-dropdown">
        <li role="option">
            <input type="radio" id="choose" name="bilingual" disabled />
            <label for="choose">Pilihan bahasa</label>
        </li>
        <li role="option">
            <input type="radio" id="INA" name="bilingual" value="INA" />
            <label for="INA"><img src="./asset/images/icon/ico-flag-ina.png" alt="" width="23px" height="23px"
                    loading="lazy">Indonesia</label>
        </li>
        <li role="option">
            <input type="radio" id="ENG" name="bilingual" value="ENG" checked />
            <label for="ENG"><img src="./asset/images/icon/ico-flag-eng.png" alt="" width="23px" height="23px"
                    loading="lazy">English</label>
        </li>
    </ul>
</div>
